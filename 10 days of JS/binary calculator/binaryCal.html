<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCal.css">
    </head>
    <body>
        <div id="res" class="result-display"></div>
        <div id="btns" class="button-container">
            <button id="btn0" class="digit-button">0</button>
            <button id="btn1" class="digit-button">1</button>
            <button id="btnClr" class="function-button">C</button>
            <button id="btnEql" class="function-button">=</button>
            <button id="btnSum" class="operator-button">+</button>
            <button id="btnSub" class="operator-button">-</button>
            <button id="btnMul" class="operator-button">*</button>
            <button id="btnDiv" class="operator-button">/</button>
        </div>
        <script src="binaryCal.js"></script>
    </body>
</html>
